language: node_js
node_js:
  - 8
cache:
  directories:
  - global-cli/node_modules
  - node_modules
before_script:
  - npm install -g jest-cli
script:
  - npm run production-test
  - npm run production-build
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: build.zip
  skip_cleanup: true
  on:
    tags: true